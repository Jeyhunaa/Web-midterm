<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script async src="./script.js"></script>
</head>

<body>
    <div class="container">
        <img src="./Vector_1.png" alt="vector_1" class="vector">
        <div class="calc-area">
            <div class="screen">
                <div class="op-area">
                    0
                </div>
                <div class="result-area hidden">
                    <span>=</span>
                    <span class="result"></span>
                </div>
            </div>
            <div class="keyboard">
                <button class="key op">C</button>
                <button class="key op">/</button>
                <button class="key op">%</button>
                <button class="key op">X</button>
                <button class="key num">7</button>
                <button class="key num">8</button>
                <button class="key num">9</button>
                <button class="key op">±</button>
                <button class="key num">4</button>
                <button class="key num">5</button>
                <button class="key num">6</button>
                <button class="key op">-</button>
                <button class="key num">1</button>
                <button class="key num">2</button>
                <button class="key num">3</button>
                <button class="key op">+</button>
                <button class="key num">.</button>
                <button class="key num">0</button>
                <button class="key op">←</button>
                <button class="key op">=</button>
            </div>
        </div>
    </div>
</body>

</html>
